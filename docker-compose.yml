version: "3.8"

services:
  db:
    image: postgres:13
    container_name: SIRI_DATABASE
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=SIRI_BACK
      - POSTGRES_PASSWORD=SCR@01090!qwer
      - POSTGRES_DB=SIRI_DB_LOCAL
    restart: always

  web:
    build: .
    container_name: SIRI_SERVER
    command: sh -c "
      yes | python manage.py makemigrations user --merge &&
      yes | python manage.py makemigrations order --merge &&
      yes | python manage.py makemigrations stock --merge &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always